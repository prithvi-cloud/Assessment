<form [formGroup]="userForm">
    <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>First Name</label>
            <input type="text" pInputText placeholder="First Name" formControlName="firstName" />
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>Last Name</label>
            <input type="text" pInputText placeholder="Last Name" formControlName="lastName" />
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>DOB</label>
            <div> <p-calendar [style]="{'width':'100%'}" [showIcon]="true" formControlName="DOB"></p-calendar></div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>Email</label>
            <input type="text" pInputText placeholder="Email" formControlName="email" />
        </div>
    </div>

    <div class="mt-3">
        <label>PhoneNumber</label>
        <input type="text" pInputText placeholder="PhoneNumber" formControlName="phoneNumber" />
    </div>


    <div class="row mt-3">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>Gender</label>
            <div class="flex flex-wrap gap-3 d-flex">
                <div class="flex align-items-center">
                    <p-radioButton value="male" formControlName="gender" name="gender"  ></p-radioButton>
                    <label class="ml-2">Male</label>
                </div>

                <div class="flex align-items-center">
                    <p-radioButton  value="female" formControlName="gender" name="gender"></p-radioButton>
                    <label class="ml-2" >Female</label>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            <label>User Types</label>
            <div class="flex flex-wrap gap-3 d-flex">
                <div class="flex align-items-center">
                    <p-radioButton name="userType" value="user" formControlName="userType"></p-radioButton>
                    <label class="ml-2">User</label>
                </div>

                <div class="flex align-items-center">
                    <p-radioButton name="userType" value="staff" formControlName="userType"></p-radioButton>
                    <label class="ml-2">Staff</label>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <textarea rows="5" cols="30" pInputTextarea placeholder="Residential Address"
            formControlName="address"></textarea>
    </div>


    <div class="mt-3">
        <input type="text" pInputText placeholder="Nationality" formControlName="nationality" />
    </div>

    <div class="mt-3">
        <p-password [style]="{'width':'100%'}" [feedback]="false" placeholder="Password"
            formControlName="password"></p-password>
    </div>

    <div class="mt-5 text-center">
        <p-button routerLink="/home" [style]="{'width':'80%'}" label="Save" [disabled]="!userForm.valid"></p-button>
    </div>

</form>
