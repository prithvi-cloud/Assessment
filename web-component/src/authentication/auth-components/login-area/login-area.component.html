<div class="row">

    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
        <img src="assets\login-screen.jpg" class="logo">
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 m-auto">

        <h2 class="text-center mb-4">Login</h2>
        <form class="login-form-controls" [formGroup]="loginForm">
            <div class="mt-3">
                <input type="text" pInputText placeholder="UserName" formControlName="userName" />
            </div>

            <div class="mt-3">
                <p-password [style]="{'width':'100%'}" [feedback]="false" placeholder="Password"
                    formControlName="password"></p-password>
            </div>

            <div class="mt-5 text-center">
                <p-button routerLink="/home" [style]="{'width':'80%'}" label="Submit"
                    [disabled]="!loginForm.valid"></p-button>
            </div>

        </form>
    </div>

</div>
